<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PaperBridge</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    #sidebar {
      width: 250px;
      background-color: #2c3e50;
      color: white;
      transition: width 0.3s ease;
      overflow: hidden;
    }

    #sidebar.collapsed {
      width: 60px;
    }

    #sidebar h2 {
      padding: 1rem;
      font-size: 1.2rem;
      margin: 0;
    }

    #sidebar.collapsed h2 {
      display: none;
    }

    #toggleBtn {
      background-color: #1abc9c;
      border: none;
      color: white;
      padding: 0.5rem;
      width: 100%;
      cursor: pointer;
      font-size: 1rem;
    }

    #main {
      flex: 1;
      padding: 2rem;
    }

    textarea {
      width: 100%;
      height: 200px;
    }

    button[type="submit"] {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
    }

    pre {
      background-color: #f4f4f4;
      padding: 1rem;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="sidebar">
    <button id="toggleBtn">â˜°</button>
    <h2>PaperBridge</h2>
    <!-- Add more sidebar items here if needed -->
  </div>

  <div id="main">
    <h1>Upload or Paste a Document</h1>
    <form id="docForm">
      <textarea id="docText" placeholder="Paste your document here..."></textarea>
      <br />
      <button type="submit">Explain</button>
    </form>
    <pre id="result"></pre>
  </div>

  <script>
    const toggleBtn = document.getElementById("toggleBtn");
    const sidebar = document.getElementById("sidebar");

    toggleBtn.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
    });
  </script>

</body>
</html>
